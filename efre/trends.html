<!doctype html>
<html>
    <head>
    </head>
    <body>

        <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/1513_RC03/embed_loader.js"></script>
        <script type="text/javascript">

            var hash = location.hash.substr(1);
            var keywords = hash.split("|");

            var comparisonItem = []
            for (var keyword of keywords) {
                comparisonItem.push({"keyword": keyword, "geo": "DE", "time": "today 12-m"});
            }


            trends.embed.renderExploreWidget("TIMESERIES",
                {
                    "comparisonItem": comparisonItem,
                    "category":0,"property":""
                },
                {
                    "exploreQuery":"q=" + keywords.join(",") + "&date=today 12-m, today 12-m&geo=DE",
                    "guestPath":"https://trends.google.de:443/trends/embed/"
                }
            );
        </script> 
        
    </body>
</html>
